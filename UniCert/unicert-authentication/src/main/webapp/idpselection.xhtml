<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="page_title">#{msg.title}</ui:define>



    <ui:define name="head_include_js">

    </ui:define>

    <ui:define name="header">
        <h2 class="center">#{msg.chooseIdpTitle}</h2>
    </ui:define>

    <ui:define name="content">
        <div id="step_2_content">
            <p>#{msg.chooseIdpText}</p>

            <ui:repeat value="#{params.identityProviders}" var="idp">
                <p>
                    <a href="authenticate?idp=#{idp}" class="raquo">#{idp}</a>
                </p>
            </ui:repeat>
        </div>
    </ui:define>

</ui:composition>
