<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="page_title">#{msg.title}</ui:define>

    <f:metadata>
        <f:event type="preRenderView" listener="#{userData.readValues}"/>
    </f:metadata>

    <ui:define name="meta_include">
        <meta http-equiv="refresh" content="2; url=registration.xhtml" />
    </ui:define>

    <ui:define name="head_include_js">

    </ui:define>

    <ui:define name="header">
        <h2 class="center">#{msg.switchConnectionSuccessTitle}</h2>
    </ui:define>

    <ui:define name="content">
        <div class="progress-bar">
			<div id="step_1" class="step active">#{msg.genkeysStep1}</div><img src="img/arrow.png" alt="Arrow" />
			<div id="step_2" class="step">#{msg.genkeysStep2}</div><img src="img/arrow.png" alt="Arrow" />
			<div id="step_3" class="step">#{msg.genkeysStep3}</div>
        </div>
        <div id="step_2_content">#{msg.switchConnectionSuccessText}</div>
    </ui:define>

</ui:composition>
